<!DOCTYPE html>
<html>
  {% include head.html %}
  <link rel="stylesheet" href="{{"/assets/tufte.css" | relative_url }}">
<body>
  <header>
    <h1 class="mb-0"><a class="autography text-decoration-none mb-0" href="{{ '/' | prepend: site.baseurl }}">Shinwoo Kim</a></h1>
    <h1 class="mt-0">{{page.title}}</h1>
    <p class="subtitle">{{page.subtitle}}</p>
  </header>
  <article>
    {{ content }}
  </article>
  <footer class="site-footer">
    <h2 class="autography">Shinwoo Kim</h2>
    <p class="mb-0">&copy; 2021-2022 Shinwoo Kim. All Rights Reserved.</p>
    <p class="mb-0"><a href="{{ '/blog/' | prepend: site.baseurl }}">Return to Home</a></p>
  </footer>
    {% include scripts.html %}
    {% include google-analytics.html %}
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          tex: {packages: {'[+]': ['hyphenat']}}
        },
        svg: {
          fontCache: 'global',
          linebreaks: { automatic: true },
        },
        CommonHTML: { linebreaks: { automatic: true } },
         "HTML-CSS": { linebreaks: { automatic: true } },
      };
      </script>
      <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
      </script>
</body>
</html>
