<!DOCTYPE html>
<html>
   {% include headET.html %}
   <body>
      <div class="text-center">
         <h1><a class="autography text-decoration-none" href="{{ '/' | prepend: site.baseurl }}">Shinwoo Kim</a></h1>
      </div>
      <a style="text-decoration: none;" href="{{ '/blog/' | prepend: site.baseurl }}">â¬…</a>
      <h1 style="margin-top: 0">{{page.title}}</h1>
      <h1 class="subtitle" style="margin-top: 0">{{page.subtitle}}</h1>
      <main class="wrapper mt-5">
         <div>
            {{ content }}
         </div>
               <div class="d-flex flex-row justify-content-between" style="width:65%">
                  {% if page.next.url %}
                  <a class="btn btn-secondary" href="{{ page.next.url | prepend: site.baseurl }}">&laquo; Prev</a>
                  {% endif %}
                  {% if page.previous.url %}
                  <a class="btn btn-secondary" href="{{ page.previous.url | prepend: site.baseurl }}">Next &raquo;</a>
                  {% endif %}
               </div>
               <div class="mini-note" id="disqus_thread"></div>
            
            <script>
               (function() { // DON'T EDIT BELOW THIS LINE
               var d = document, s = d.createElement('script');
               s.src = 'https://shinwookim.disqus.com/embed.js';
               s.setAttribute('data-timestamp', +new Date());
               (d.head || d.body).appendChild(s);
               })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
         
         <footer class="site-footer">
            <h2 class="autography">Shinwoo Kim</h2>
            <p class="mb-0" style="font-size: 0.75em">&copy; 2021-2022 Shinwoo Kim. All Rights Reserved.</p>
            <p class="mb-0" style="font-size: 0.75em"><a href="{{ '/blog/' | prepend: site.baseurl }}">Return to Home</a></p>
         </footer>
      </main>
      {% include scripts.html %}
      <script>
         MathJax = {
           tex: {
             inlineMath: [['$', '$'], ['\\(', '\\)']],
             tex: {packages: {'[+]': ['hyphenat']}}
           },
           svg: {
             fontCache: 'global',
             linebreaks: { automatic: true },
           },
           CommonHTML: { linebreaks: { automatic: true } },
            "HTML-CSS": { linebreaks: { automatic: true } },
         };
        
         </script>
         <script type="text/javascript" id="MathJax-script" async
           src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
         </script>
   </body>
</html>
