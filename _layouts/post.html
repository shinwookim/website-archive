<!DOCTYPE html>
<html>
  {% include head.html %}
  <link rel="stylesheet" href="{{"/assets/tufte.css" | absolute_url }}">
  <script>
    MathJax = {
tex: {
  inlineMath: [['$', '$'], ['\\(', '\\)']]
},
svg: {
  fontCache: 'global'
},
options: {
  enableMenu: true,          // set to false to disable the menu
  menuOptions: {
    settings: {
      assistiveMml: false
    },
    renderActions: {
      assistiveMml: []
    }
  }
}
};
    </script>
     <script type="text/javascript" id="MathJax-script" async
     src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
   </script>
<body>
  <header>
    <h1 class="mb-0"><a class="autography text-decoration-none mb-0" href="{{ '/' | absolute_url }}">Shinwoo Kim</a></h1>
    <h1 class="mt-0">{{page.title}}</h1>
    <p class="subtitle">{{page.subtitle}}</p>
  </header>
  <article>
    {{ content }}
  </article>
  <footer class="site-footer">
    <h2 class="autography">Shinwoo Kim</h2>
    <p class="mb-0">&copy; 2021-2022 Shinwoo Kim. All Rights Reserved.</p>
    <p class="mb-0"><a href="{{ '/blog/' | absolute_url }}">Return to Home</a></p>
  </footer>
    {% include scripts.html %}
    {% include google-analytics.html %}
     
</body>
</html>
